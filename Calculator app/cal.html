<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <h1 class="h1">Calculator</h1>
            <input type="text" placeholder="0" id="input">
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="op">DEL</button>
                <button class="op">AC</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>/</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>-</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button>%</button>
                <button class="Equalbtn">=</button>
            </div>
        </div>
        <script src="cal.js"></script>
    </body>
</html>
